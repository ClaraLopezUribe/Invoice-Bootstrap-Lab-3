<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Invoice Bootstrap Lab 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body class="h100">
    <div class="container border border-2">
        <div class="mt-4 d-flex flex-row-reverse">
            <input type="submit" value="Print Invoice" class="btn btn-dark btn-sm text-light d-print-none" onclick="window.print(); return false;"/></input>
        </div>
        <div class="row">
           <div class="col">
                <div>
                    <img src="/img/IdeaFoundryLogo.png" class="img-fluid" alt="An orange silhouette of a head surrounded by bubbles of various sizes and colors representing a mind map, followed by the words Idea Foundry: We make ideas into reality">
                </div>
           </div>
           <div class="col content-right">
                <strong style="font-size: 2vw;">Client No: 4908</strong>
           </div>
        </div>   

        <hr class="mt-3">
        <div class="row">
            <div class="col">
                <div><strong>Date:</strong> 05/12/2019</div>
            </div>
            <div class="col content-right">
                <div><strong>Invoice No:</strong> 19005</div>
            </div>  
        </div>
        <hr class="mt-3">
        
        <div class="row">
            <div class="col">
                <strong>Invoice To:</strong><address>Mark Davis<br>3333 AI Davis Way<br>Las Vegas, NY 89118</address> 
            </div>
            <!--Why doesn't the address text line up directly under "Pay To"???-->
            <div class="col d-flex flex-row justify-content-end">
                <strong>Pay To:</strong><address><br>Idea Foundry, lrc.<br>2705 N. Enterprise St.<br>Kernersville, NC 27284</address> 
            </div>
        </div>
        
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
